<html>
  <head>
    <title>Visa direct pay</title>
    <style>
      label{display: block; font-size: 1.1em;}
      select,input{border: 1px solid gray; padding: 2px; margin-bottom: 20px;width:200px}
    </style>
  </head>
  <body>
    <div>
      <h1>Payment form</h1>
      <form method="POST" action="/do">
	<label>Sender name</label>
	<input type="text" name="sender_name">
	<label>Sender account number</label>
	<input type="text" name="sender_account_number">
	<label>Currency</label>
	<select name="currency">
	  <option value="USD">USD</option>
	  <option value="INR">INR</option>
	</select>
	<label>Recipient card number</label>
	<input type="text" name="recipient_card_number" value="4957030420210454">
	<label>Amount</label>
	<input type="text" name="amount">
	<input type="submit" name="submit" value="Pay now">
      </form>
    </div>
  </body>
</html>
